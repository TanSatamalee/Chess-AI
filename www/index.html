<!DOCTYPE html>
<html>
	<head>
		<title> Chess AI </title>
		<link rel="stylesheet" href="css/chessboard.css">
	</head>

	<script src="js/chess.js"></script>
	<script src="js/json3.min.js"></script>
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/chessboard.js"></script>
	<script src="simple_ai.js"></script>

	<div id="board" class="chessboard" style="width: 400px;"></div>
	<br>

	<div id="userinput">
		<input type="button" id="resetBtn" value="Reset" /><br>
		<br>

		<input type="radio" class="alg" name="algorithm" value="random" /> Random<br>
		<input type="radio" class="alg" name="algorithm" value="minmax" /> MinMax<br>
		

		<br>
		<input type="text" name="iterate" value="1"><br>
		<input type="radio" class="feature" name="feature" value="points" /> Pieces/Points<br>
		<input type="radio" class="feature" name="feature" value="control" /> Control<br>
	</div>

</html>
